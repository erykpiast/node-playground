<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>

    <link rel="stylesheet" href="200.css">
    <!--<link rel="stylesheet" href="403.css">-->
    <!--<link rel="stylesheet" href="404.css">-->
    <!--<link rel="stylesheet" href="500.css">-->

    <style>
        *, *:after, *:before {
            box-sizing: border-box;
        }

        p {
            color: red;
        }

        p:after {
            content: "not downloaded";
        }

        p.json-downloaded {
            color: green;
        }
            p.json-downloaded:after {
                content: "downloaded";
            }
    </style>
</head>
<body>

    <p class="css200"></p>
    <!--<p class="css403"></p>-->
    <!--<p class="css404"></p>-->
    <!--<p class="css500"></p>-->

    <script type="text/javascript">(function(s,o,g,a,m){a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.defer=1;a.src=g;m.parentNode.insertBefore(a,m)})(document,'script','https://usabilitytools.com/nuvr-tracker/123806/tracker.js');</script>
    <script type="text/javascript">

        [ 'all', 'main-c9-erykpiast.c9.io', 'http://main-c9-erykpiast.c9.io', 'example.com', 'usabilitytools.com', 'http://usabilitytools.com', 'https://usabilitytools.com' ]
        .map(function(restrictAccess) {
            var p = document.createElement('p');
            p.appendChild(document.createTextNode('File with access restricted to "' + restrictAccess + '"'));
            document.body.appendChild(p);

            return {
                successIndicator: p,
                restrictAccess: restrictAccess
            };
        })
        .forEach(function(req) {
            window.fetch('/example.json?restrictAccess=' + req.restrictAccess).then(function() {
                req.successIndicator.classList.add('json-downloaded');
            });
        });

    </script>

</body>
</html>
